<script>
// I used Two functions here.  Starter idea at: 
// https://codepen.io/ColleenEMc/pen/XmZzWw

var image = document.getElementById("image");
var all_img = document.querySelectorAll("img");

for(i=0; i<all_img.length; i++){
	all_img[i].onmouseover=function(){
		image.style.backgroundImage = "url('" + this.src + "')";
		image.innerText = this.alt;
	}
	all_img[i].onfocus=function(){
		image.style.backgroundImage = "url('" + this.src + "')";
		image.innerText = this.alt;
	}
	all_img[i].onmouseout=function(){
		image.style.backgroundImage = "";
		image.innerText = "Hover or tab over/into an image below.";
	}
	all_img[i].onblur=function(){
		image.style.backgroundImage = "";
		image.innerText = "Hover or tab over/into an image below.";
	}
}
